<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>PassGen</h2>
            <p>Generate strong passwords that hackers can't crack.</p>
        </header>
        <div class="box">
            <div class="pswd-box">
                <input type="text" placeholder="Click on Generate to get your unique password" id="input-field">
                <button class="fa-regular fa-copy" id="copy-btn"></button>
            </div>
            <div class="generate">
                <button id="generate-btn">Generate</button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/101cd2c78e.js" crossorigin="anonymous"></script>   
</body>
</html>
